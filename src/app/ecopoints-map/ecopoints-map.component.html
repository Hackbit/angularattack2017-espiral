<div class="container">
  <agm-map [latitude]="lat" [longitude]="lon">
    <div class="ng-container" *ngFor="let ep of ecoPoints">
      <agm-marker [latitude]="ep.latitude" [longitude]="ep.longitude" [iconUrl]="'./assets/ecopoint.png'"></agm-marker>
    </div>
  </agm-map>
</div>

<div class="ng-container" *ngFor="let ep of ecoPoints">
      {{ep.latitude}} - {{ep.longitude}}
</div>
